# Message configuration file for SavageGraveyards

# constant strings
CONSTANTS:
  TIME:
    LESS_THAN: "less than {DURATION}"
    UNLIMITED: "unlimited"


# Message placeholders:
# {RECIPIENT}                 Message recipient's name
# {RECIPIENT.LOCATION}        Message recipient's location as a formatted string; individual location fields also available
# {PLAYER}                    Target player's name (available in forget command messages only)
# {GRAVEYARD}                 display name of graveyard
# {GRAVEYARD.LOCATION}        graveyard location formatted: world [ x, y, z ]
# {GRAVEYARD.LOCATION.WORLD}  graveyard location world name
# {GRAVEYARD.LOCATION.X}      graveyard location x coordinate
# {GRAVEYARD.LOCATION.Y}      graveyard location y coordinate
# {GRAVEYARD.LOCATION_Z}      graveyard location z coordinate
# {INVALID_WORLD}             invalid world name of graveyard (used in location invalid messages only)
# {PAGE_NUMBER}               list page number (available in LIST_HEADER/LIST_FOOTER only)
# {PAGE_TOTAL}                list page total (available in LIST_HEADER/LIST_FOOTER only)
# {ITEM_NUMBER}               list item number (available in LIST_ITEM messages only)
# {DURATION}                  a formatted, localized duration string, ie: 3 days, 2 hours and 1 minute

# Message Fields:
# MESSAGE_KEY: the unique identifier for each individual message, represented by an enum constant in code
#   MESSAGE_TEXT: string value that will be displayed as a chat message, may be omitted
#   TITILE_TEXT: string value that will be displayed as a title, may be omitted
#   SUBTITLE_TEXT: string value that will be displayed as a subtitle, may be omitted
#   ENABLED: boolean value determines whether any of the message text fields will be displayed, defaults to true if omitted
#   REPEAT_DELAY: integer value representing the number of seconds to wait before sending a message to a given player again
#   TITLE_FADE_IN, TITLE_STAY, TITLE_FADE_OUT: integer values to override the default title fade timings (in ticks)


