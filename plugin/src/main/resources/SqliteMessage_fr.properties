DATASTORE_INITIALIZED_NOTICE = Banque de données SQLite initialisée.
DATASTORE_INITIALIZED_ERROR = Le magasin de données SQLite est déjà initialisé.
DATASTORE_FOREIGN_KEYS_ERROR = Une erreur s''est produite lors de la tentative d''activation des clés étrangères dans la banque de données SQLite.
DATASTORE_CLOSE_ERROR = Une erreur s''est produite lors de la fermeture du magasin de données SQLite.
DATASTORE_CLOSED_NOTICE = La connexion à la banque de données SQLite a été fermée avec succès.

SCHEMA_VERSION_ERROR = Impossible de lire la version du schéma.
SCHEMA_UPDATE_ERROR = Une erreur s''est produite lors de la tentative de mise à jour du schéma de la banque de données SQLite.
SCHEMA_UP_TO_DATE_NOTICE = Le schéma du magasin de données SQLite est à jour.
SCHEMA_GRAVEYARD_RECORDS_MIGRATED_NOTICE = {0} enregistrements de cimetière migrés vers le schéma v{1}.
SCHEMA_DISCOVERY_RECORDS_MIGRATED_NOTICE = {0} enregistrements de découverte migrés vers le schéma v{1}.

CREATE_GRAVEYARD_TABLE_ERROR = Une erreur s''est produite lors de la tentative de création de la table Graveyard dans la banque de données SQLite.
CREATE_DISCOVERY_TABLE_ERROR = Une erreur s''est produite lors de la tentative de création de la table Discovery dans la banque de données SQLite.
CREATE_GRAVEYARD_ERROR = Un cimetière valide « {0} » n''a pas pu être créé : {1}
CREATE_DISCOVERY_ERROR = Une découverte valide n''a pas pu être créée : {0}

SELECT_ALL_DISCOVERIES_ERROR = Une erreur s''est produite lors de la tentative de sélection de tous les enregistrements de découverte à partir de la banque de données SQLite.
SELECT_ALL_GRAVEYARDS_ERROR = Une erreur s''est produite lors de la tentative de sélection de tous les enregistrements de cimetière à partir de la banque de données SQLite.
SELECT_ALL_VALID_GRAVEYARDS_ERROR = Une erreur s''est produite lors de la tentative de sélection de tous les enregistrements de cimetière valides à partir de la banque de données SQLite.

SELECT_GRAVEYARD_RECORD_ERROR = Une erreur s''est produite lors de la tentative de sélection d''un enregistrement de cimetière dans la base de données SQLite.
SELECT_GRAVEYARD_COUNT_ERROR = Une erreur s''est produite lors de la tentative de récupération du nombre de tous les enregistrements du cimetière.
SELECT_DISCOVERY_NULL_UUID_ERROR = Un enregistrement de la table de découverte possède un UUID non valide. Enregistrement ignoré.
SELECT_NEAREST_GRAVEYARD_ERROR = Une erreur s''est produite lors de la tentative de sélection de l''enregistrement de cimetière le plus proche dans la banque de données SQLite.
SELECT_NEAREST_GRAVEYARDS_ERROR = Une erreur s''est produite lors de la tentative de sélection des enregistrements de cimetière les plus proches à partir de la banque de données SQLite.
SELECT_MATCHING_GRAVEYARD_KEYS_ERROR = Une erreur s''est produite lors de la tentative de sélection des clés de cimetière correspondantes à partir de la banque de données SQLite.
SELECT_MATCHING_GRAVEYARD_NAMES_ERROR = Une erreur s''est produite lors de la tentative de sélection des enregistrements de cimetière correspondants à partir de la banque de données SQLite.
SELECT_UNDISCOVERED_RECORDS_ERROR = Une erreur s''est produite lors de la tentative de sélection d''enregistrements de cimetière non découverts à partir de la banque de données SQLite.
SELECT_UNDISCOVERED_KEYS_ERROR = Une erreur s''est produite lors de la tentative de sélection de clés de cimetière non découvertes à partir de la banque de données SQLite.

INSERT_GRAVEYARD_ERROR = Une erreur s''est produite lors de l''insertion d''un enregistrement de cimetière dans la banque de données SQLite.
INSERT_DISCOVERY_ERROR = Une erreur s''est produite lors de la tentative d''insertion d''un enregistrement de découverte dans la banque de données SQLite.
INSERT_DISCOVERIES_NULL_ERROR = Impossible d''insérer des enregistrements de découverte dans le magasin de données car le paramètre « discoveries » était nul.

UPDATE_GRAVEYARD_RECORD_ERROR = Une erreur s''est produite lors de la tentative de mise à jour d''un enregistrement de cimetière dans la banque de données SQLite.

DELETE_GRAVEYARD_RECORD_ERROR = Une erreur s''est produite lors de la tentative de suppression d''un enregistrement de cimetière de la banque de données SQLite.
DELETE_DISCOVERY_RECORD_ERROR = Une erreur s''est produite lors de la tentative de suppression d''un enregistrement de découverte de la banque de données SQLite.
