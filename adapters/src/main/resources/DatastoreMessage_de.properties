# quotation marks: „{0}“
DATASTORE_INITIALIZED_NOTICE = {0}-Datenspeicher initialisiert.
DATASTORE_INITIALIZED_ERROR = Der {0}-Datenspeicher ist bereits initialisiert.
DATASTORE_FOREIGN_KEYS_ERROR = Beim Versuch, Fremdschlüssel im {0}-Datenspeicher zu aktivieren, ist ein Fehler aufgetreten.
DATASTORE_CLOSE_ERROR = Beim Schließen des {0}-Datenspeichers ist ein Fehler aufgetreten.
DATASTORE_CLOSED_NOTICE = Die {0}-Datenspeicherverbindung wurde erfolgreich geschlossen.

SCHEMA_VERSION_ERROR = Schemaversion konnte nicht gelesen werden.
SCHEMA_UPDATE_ERROR = Beim Versuch, das {0}-Datenspeicherschema zu aktualisieren, ist ein Fehler aufgetreten.
SCHEMA_UP_TO_DATE_NOTICE = Das {0}-Datenspeicherschema ist auf dem neuesten Stand.
SCHEMA_GRAVEYARD_RECORDS_MIGRATED_NOTICE ={0} Friedhofsdatensätze wurden auf Schema v{1} migriert.
SCHEMA_DISCOVERY_RECORDS_MIGRATED_NOTICE = {0} Discovery-Datensätze wurden auf Schema v{1} migriert.

CREATE_GRAVEYARD_TABLE_ERROR = Beim Versuch, die Graveyard-Tabelle im {0}-Datenspeicher zu erstellen, ist ein Fehler aufgetreten.
CREATE_DISCOVERY_TABLE_ERROR = Beim Versuch, die Discovery-Tabelle im {0}-Datenspeicher zu erstellen, ist ein Fehler aufgetreten.
CREATE_GRAVEYARD_ERROR = Ein gültiger Friedhof ?{0}? konnte nicht erstellt werden: {1}
CREATE_DISCOVERY_ERROR = Es konnte keine gültige Erkennung erstellt werden: {0}

SELECT_ALL_DISCOVERIES_ERROR = Beim Versuch, alle Erkennungsdatensätze aus dem {0}-Datenspeicher auszuwählen, ist ein Fehler aufgetreten.
SELECT_ALL_GRAVEYARDS_ERROR = Beim Versuch, alle Graveyard-Datensätze aus dem {0}-Datenspeicher auszuwählen, ist ein Fehler aufgetreten.
SELECT_ALL_VALID_GRAVEYARDS_ERROR = Beim Versuch, alle gültigen Graveyard-Datensätze aus dem {0}-Datenspeicher auszuwählen, ist ein Fehler aufgetreten.

SELECT_GRAVEYARD_RECORD_ERROR = Beim Versuch, einen Graveyard-Datensatz aus der {0}-Datenbank auszuwählen, ist ein Fehler aufgetreten.
SELECT_GRAVEYARD_COUNT_ERROR = Beim Versuch, die Anzahl aller Friedhofsdatensätze abzurufen, ist ein Fehler aufgetreten.
SELECT_DISCOVERY_NULL_UUID_ERROR = Ein Datensatz in der Erkennungstabelle hat eine ungültige UUID. Datensatz wird übersprungen.
SELECT_NEAREST_GRAVEYARD_ERROR = Beim Versuch, den nächstgelegenen Friedhofsdatensatz aus dem {0}-Datenspeicher auszuwählen, ist ein Fehler aufgetreten.
SELECT_NEAREST_GRAVEYARDS_ERROR = Beim Versuch, die nächstgelegenen Friedhofsdatensätze aus dem {0}-Datenspeicher auszuwählen, ist ein Fehler aufgetreten.
SELECT_MATCHING_GRAVEYARD_KEYS_ERROR = Beim Versuch, passende Graveyard-Schlüssel aus dem {0}-Datenspeicher auszuwählen, ist ein Fehler aufgetreten.
SELECT_MATCHING_GRAVEYARD_NAMES_ERROR = Beim Versuch, passende Graveyard-Datensätze aus dem {0}-Datenspeicher auszuwählen, ist ein Fehler aufgetreten.
SELECT_UNDISCOVERED_RECORDS_ERROR = Beim Versuch, unentdeckte Graveyard-Datensätze aus dem {0}-Datenspeicher auszuwählen, ist ein Fehler aufgetreten.
SELECT_UNDISCOVERED_KEYS_ERROR = Beim Versuch, unentdeckte Graveyard-Schlüssel aus dem {0}-Datenspeicher auszuwählen, ist ein Fehler aufgetreten.

INSERT_GRAVEYARD_ERROR = Beim Einfügen eines Graveyard-Datensatzes in den {0}-Datenspeicher ist ein Fehler aufgetreten.
INSERT_DISCOVERY_ERROR = Beim Versuch, einen Erkennungsdatensatz in den {0}-Datenspeicher einzufügen, ist ein Fehler aufgetreten.
INSERT_DISCOVERIES_NULL_ERROR = Discovery-Datensätze konnten nicht in den Datenspeicher eingefügt werden, da der Parameter „Discoveries“ null war.

UPDATE_GRAVEYARD_RECORD_ERROR = Beim Versuch, einen Graveyard-Datensatz im {0}-Datenspeicher zu aktualisieren, ist ein Fehler aufgetreten.

DELETE_GRAVEYARD_RECORD_ERROR = Beim Versuch, einen Graveyard-Datensatz aus dem {0}-Datenspeicher zu löschen, ist ein Fehler aufgetreten.
DELETE_DISCOVERY_RECORD_ERROR = Beim Versuch, einen Erkennungsdatensatz aus dem {0}-Datenspeicher zu löschen, ist ein Fehler aufgetreten.
