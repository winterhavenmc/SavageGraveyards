# quotation marks: „{0}”
DATASTORE_INITIALIZED_NOTICE = Zainicjowano magazyn danych {0}.
DATASTORE_INITIALIZED_ERROR = = Magazyn danych {0} został już zainicjowany.
DATASTORE_FOREIGN_KEYS_ERROR = Wystąpił błąd podczas próby włączenia kluczy obcych w magazynie danych {0}.
DATASTORE_CLOSE_ERROR = Wystąpił błąd podczas zamykania magazynu danych {0}.
DATASTORE_CLOSED_NOTICE = Połączenie z magazynem danych {0} zostało pomyślnie zamknięte.

SCHEMA_VERSION_ERROR = Nie można odczytać wersji schematu.
SCHEMA_UPDATE_ERROR = Wystąpił błąd podczas próby aktualizacji schematu magazynu danych {0}.
SCHEMA_UP_TO_DATE_NOTICE = Schemat magazynu danych {0} jest aktualny.
SCHEMA_GRAVEYARD_RECORDS_MIGRATED_NOTICE = {0} rekordów cmentarza zmigrowano do schematu v{1}.
SCHEMA_DISCOVERY_RECORDS_MIGRATED_NOTICE = {0} rekordów wykrywania zmigrowano do schematu v{1}.

CREATE_GRAVEYARD_TABLE_ERROR = Wystąpił błąd podczas próby utworzenia tabeli cmentarza w magazynie danych {0}.
CREATE_DISCOVERY_TABLE_ERROR = Wystąpił błąd podczas próby utworzenia tabeli wykrywania w magazynie danych {0}.
CREATE_GRAVEYARD_ERROR = Nie można utworzyć prawidłowego cmentarza „{0}”: {1}
CREATE_DISCOVERY_ERROR = Nie można utworzyć prawidłowego odkrycia: {0}

SELECT_ALL_DISCOVERIES_ERROR = Wystąpił błąd podczas próby wybrania wszystkich rekordów odkrycia z magazynu danych {0}.
SELECT_ALL_GRAVEYARDS_ERROR = Wystąpił błąd podczas próby wybrania wszystkich rekordów cmentarza z magazynu danych {0}.
SELECT_ALL_VALID_GRAVEYARDS_ERROR = Wystąpił błąd podczas próby wybrania wszystkich prawidłowych rekordów cmentarza z magazynu danych {0}.

SELECT_GRAVEYARD_RECORD_ERROR = Wystąpił błąd podczas próby wybrania rekordu cmentarza z bazy danych {0}.
SELECT_GRAVEYARD_COUNT_ERROR = Wystąpił błąd podczas próby pobrania liczby wszystkich rekordów cmentarza.
SELECT_DISCOVERY_NULL_UUID_ERROR = Rekord w tabeli wykrywania ma nieprawidłowy identyfikator UUID. Rekord jest pomijany.
SELECT_NEAREST_GRAVEYARD_ERROR = Wystąpił błąd podczas próby wybrania najbliższego rekordu cmentarza z magazynu danych {0}.
SELECT_NEAREST_GRAVEYARDS_ERROR = Wystąpił błąd podczas próby wybrania najbliższych rekordów cmentarza z magazynu danych {0}.
SELECT_MATCHING_GRAVEYARD_KEYS_ERROR = Wystąpił błąd podczas próby wybrania pasujących kluczy cmentarza z magazynu danych {0}.
SELECT_MATCHING_GRAVEYARD_NAMES_ERROR = Wystąpił błąd podczas próby wybrania pasujących rekordów cmentarza z magazynu danych {0}.
SELECT_UNDISCOVERED_RECORDS_ERROR = Wystąpił błąd podczas próby wybrania nieodkrytych rekordów cmentarza z magazynu danych {0}.
SELECT_UNDISCOVERED_KEYS_ERROR = Wystąpił błąd podczas próby wybrania nieodkrytych kluczy cmentarnych z magazynu danych {0}.

INSERT_GRAVEYARD_ERROR = Wystąpił błąd podczas wstawiania rekordu cmentarnego do magazynu danych {0}.
INSERT_DISCOVERY_ERROR = Wystąpił błąd podczas próby wstawienia rekordu odkrycia do magazynu danych {0}.
INSERT_DISCOVERIES_NULL_ERROR = Nie można wstawić rekordów odkrycia do magazynu danych, ponieważ parametr „discoveries” był pusty.

UPDATE_GRAVEYARD_RECORD_ERROR = Wystąpił błąd podczas próby aktualizacji rekordu cmentarnego w magazynie danych {0}.

DELETE_GRAVEYARD_RECORD_ERROR = Wystąpił błąd podczas próby usunięcia rekordu cmentarnego z magazynu danych {0}.
DELETE_DISCOVERY_RECORD_ERROR = Wystąpił błąd podczas próby usunięcia rekordu odkrycia z magazynu danych {0}.

DROP_GRAVEYARD_TABLE_ERROR = Wystąpił błąd podczas próby usunięcia tabeli graveyard z magazynu danych {0}.
DROP_DISCOVERY_TABLE_ERROR = Wystąpił błąd podczas próby usunięcia tabeli discovery z magazynu danych {0}.
